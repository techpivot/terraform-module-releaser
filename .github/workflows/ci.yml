name: Continuous Integration

on:
  pull_request:
    # Note: We only test our internal action locally in the pull request branch to avoid
    # actually creating releases for terraform modules in this primary github action
    # repository. Thus, we ensure that the "closed" option is not present. Separately,
    # we test the action as designed in a separate terraform-module repository.
    types: [opened, reopened, synchronize]
    branches:
      - main

permissions:
  contents: write # Required to create tags, creaste releases and update wiki
  pull-requests: write # Required to comment on pull requests

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci --no-fund

      - name: Package
        id: npm-package
        run: npm run package

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          major-keywords: major change,breaking change
          minor-keywords: feat,feature
          patch-keywords: fix,chore,docs
          default-first-tag: v1.0.0
          disable-wiki: false
          wiki-sidebar-changelog-max: 10
          delete-legacy-tags: false # Note: We don't want to delete tags in this repository
          module-change-exclude-patterns: .gitignore,*.md,*.tftest.hcl,tests/**
          module-asset-exclude-patterns: .gitignore,*.md,*.tftest.hcl,tests/**
          use-ssh-source-format: true

      - name: Test Action Outputs
        id: test-outputs
        run: |
          echo "Testing action outputs..."
          
          # Test if outputs are set
          if [[ -n "${{ steps.test-action.outputs.changed_module_names }}" ]]; then
            echo "✅ Changed module names: ${{ steps.test-action.outputs.changed_module_names }}"
          else
            echo "❌ No changed module names found"
          fi
          
          if [[ -n "${{ steps.test-action.outputs.changed_module_paths }}" ]]; then
            echo "✅ Changed module paths: ${{ steps.test-action.outputs.changed_module_paths }}"
          else
            echo "❌ No changed module paths found"
          fi
          
          if [[ -n "${{ steps.test-action.outputs.changed_modules_map }}" ]]; then
            echo "✅ Changed modules map:"
            echo "${{ steps.test-action.outputs.changed_modules_map }}"
          else
            echo "❌ No changed modules map found"
          fi
          
          # Validate JSON format of changed_modules_map
          if ! echo "${{ steps.test-action.outputs.changed_modules_map }}" | jq '.' >/dev/null 2>&1; then
            echo "❌ Changed modules map is not valid JSON"
            exit 1
          fi